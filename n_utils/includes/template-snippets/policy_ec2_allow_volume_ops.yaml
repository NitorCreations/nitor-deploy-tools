PolicyName: allowVolumeOps
PolicyDocument:
  Version: '2012-10-17'
  Statement:
  - Effect: Allow
    Action: ['ec2:CreateVolume', 'ec2:AttachVolume', 'ec2:ModifyInstanceAttribute',
      'ec2:CreateSnapshot', 'ec2:DescribeSnapshots', 'ec2:DescribeVolumes',
      'ec2:CreateTags', 'ec2:DescribeTags', 'ec2:DescribeInstances',
      'ec2:DetachVolume']
    Resource: '*'
